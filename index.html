<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>Pixel Canvas</h1>
            <label for="canvas-size">Canvas Size: <span id="size-label">16x16</span></label>
            <input type="range" id="size-el" name="canvas-size" min="8" max="64" value="16">

            <label for="color">Color Picker:</label>
            <input type="color" id="color" name="color" value="#333333">

            <button class="btn" id="clear-canvas">Clear Canvas</button>
        </header>
        <div class="container" id="canvas"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
